<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>Login| Vaishno Bleach</title>

   <!-- Favicon -->
   <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}" />

   <link rel="stylesheet" th:href="@{/assets/css/backend-plugin.min.css}">
   <link rel="stylesheet" th:href="@{/assets/css/backend.css?v=1.0.0}">
</head>

<body class=" ">
   <!-- loader Start -->
   <div id="loading">
      <div id="loading-center">
      </div>
   </div>
   <!-- loader END -->

   <div class="wrapper">
      <section class="login-content">
         <div class="container h-100">
            <div class="row align-items-center justify-content-center h-100">
               <div class="col-md-5">
                  <div class="card p-3">
                     <div class="card-body">

                        <h3 class="mb-3 font-weight-bold text-center"> Admin Login</h3>
                        <p class="text-center text-secondary mb-4">Log in to your account to continue</p>
                        <div class="social-btn d-flex justify-content-around align-items-center mb-4">

                        </div>

                        <div class="mb-5">
                           <p class="line-around text-secondary mb-0"><span class="line-around-1"></span></p>
                        </div>

                        <form action="/login" method="post">
                           <div class="row">
                              <div class="col-lg-12">
                                 <div class="form-group">
                                    <label class="text-secondary">Email</label>
                                    <input class="form-control" type="email" placeholder="Enter Email" name="email" required />
                                 </div>
                              </div>
                              <div class="col-lg-12 mt-2">
                                 <div class="form-group">
                                    <label class="text-secondary">Password</label>
                                    <input class="form-control" type="password" placeholder="Enter Password" name="password" maxlength="6" required />
                                 </div>
                              </div>
                           </div>
                           <button type="submit" class="btn btn-primary btn-block mt-2">Log In</button>
                           <div class="text-danger mt-2">
                              <p th:if="${error}" th:text="${error}"></p> <!-- Show error message -->
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </div>

   <!-- Backend Bundle JavaScript -->
   <script th:src="@{/assets/js/backend-bundle.min.js}"></script>
   <!-- Chart Custom JavaScript -->
   <script th:src="@{/assets/js/customizer.js}"></script>

   <script th:src="@{/assets/js/sidebar.js}"></script>

   <!-- Flextree Javascript-->
   <script th:src="@{/assets/js/flex-tree.min.js}"></script>
   <script th:src="@{/assets/js/tree.js}"></script>

   <!-- Table Treeview JavaScript -->
   <script th:src="@{/assets/js/table-treeview.js}"></script>

   <!-- SweetAlert JavaScript -->
   <script th:src="@{/assets/js/sweetalert.js}"></script>

   <!-- Vectoe Map JavaScript -->
   <script th:src="@{/assets/js/vector-map-custom.js}"></script>

   <!-- Chart Custom JavaScript -->
   <script th:src="@{/assets/js/chart-custom.js}"></script>
   <script th:src="@{/assets/js/charts/01.js}"></script>
   <script th:src="@{/assets/js/charts/02.js}"></script>

   <!-- slider JavaScript -->
   <script th:src="@{/assets/js/slider.js}"></script>

   <!-- Emoji picker -->
   <script th:src="@{/assets/vendor/emoji-picker-element/index.js}" type="module"></script>


   <!-- app JavaScript -->
   <script th:src="@{/assets/js/app.js}"></script>
</body>

</html>
